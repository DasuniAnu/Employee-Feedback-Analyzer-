<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Feedback Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h1>Employee Feedback Analyzer</h1>
    <div id="auth">
      <input id="user" placeholder="username" value="admin" />
      <input id="pass" type="password" placeholder="password" value="admin123" />
      <button id="login">Login</button>
      <span id="status"></span>
    </div>

    <textarea id="feedback" placeholder="Paste employee feedback here..."></textarea>
    <button id="analyze">Analyze</button>

    <pre id="output"></pre>
  </div>
  <script src="app.js"></script>
</body>
</html>
