<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Feedback System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .role-selector {
            margin-bottom: 1.5rem;
        }

        .role-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .role-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .role-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .demo-credentials h4 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .demo-credentials p {
            margin-bottom: 0.25rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè¢ Employee Feedback</h1>
            <p>AI-Powered HR Analytics</p>
        </div>

        <div class="role-selector">
            <div class="role-buttons">
                <button class="role-btn active" data-role="employee">Employee</button>
                <button class="role-btn" data-role="admin">Admin/HR</button>
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <div id="status"></div>

        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p><strong>Employee:</strong> employee@company.com / employee123</p>
            <p><strong>Admin:</strong> admin@company.com / admin123</p>
        </div>
    </div>

    <script>
        let selectedRole = 'employee';
        let currentUser = null;

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
            });
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const status = document.getElementById('status');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            status.innerHTML = '';

            try {
                // Simulate login (in real app, this would call your auth API)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Demo credentials check
                if (selectedRole === 'employee' && email === 'employee@company.com' && password === 'employee123') {
                    currentUser = { role: 'employee', email, name: 'John Employee' };
                    status.innerHTML = '<div class="status success">‚úÖ Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = 'user-dashboard.html';
                    }, 1500);
                } else if (selectedRole === 'admin' && email === 'admin@company.com' && password === 'admin123') {
                    currentUser = { role: 'admin', email, name: 'HR Admin' };
                    status.innerHTML = '<div class="status success">‚úÖ Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                status.innerHTML = '<div class="status error">‚ùå Invalid credentials. Please try again.</div>';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Auto-fill demo credentials
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const emailField = document.getElementById('email');
                const passwordField = document.getElementById('password');
                
                if (btn.dataset.role === 'employee') {
                    emailField.value = 'employee@company.com';
                    passwordField.value = 'employee123';
                } else {
                    emailField.value = 'admin@company.com';
                    passwordField.value = 'admin123';
                }
            });
        });

        // Initial auto-fill
        document.getElementById('email').value = 'employee@company.com';
        document.getElementById('password').value = 'employee123';
    </script>
</body>
</html>
