<body>
    <div class="header">
        <h1>üè¢ HR Analytics Dashboard</h1>
        <div class="user-info">
            <span>Welcome, <strong>HR Admin</strong></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Overview -->
        <div class="stats-grid">
            <div class="stat-card urgent">
                <h3 id="urgentCount">0</h3>
                <p>High Urgency Items</p>
            </div>
            <div class="stat-card negative">
                <h3 id="negativeCount">0</h3>
                <p>Negative Sentiment</p>
            </div>
            <div class="stat-card positive">
                <h3 id="positiveCount">0</h3>
                <p>Positive Sentiment</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total Feedback</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <h3>üîç Filter Feedback</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Sentiment</label>
                    <select id="sentimentFilter">
                        <option value="">All Sentiments</option>
                        <option value="Positive">Positive</option>
                        <option value="Negative">Negative</option>
                        <option value="Neutral">Neutral</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Urgency</label>
                    <select id="urgencyFilter">
                        <option value="">All Urgency Levels</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
